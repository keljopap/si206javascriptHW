<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
		.errormsg { color: red; font-family:  "Comic Sans MS", cursive, sans-serif; }
		#nameerrormsg { display: none; }
		#addrerrormsg { display: none; }
    </style>
    
    <script type="text/javascript">
    	function checkForm() {
			var full = document.getElementById('fullname');
			var addr = document.getElementById('streetaddr');
			var error1 = document.getElementById('nameerrormsg');
			var error2 = document.getElementById('addrerrormsg');
			var yeah = true;
			if (full.value == '') {
				console.log('a');
				error1.style.display = 'block';
				yeah = false;
			}
			else {
				console.log('b');
				error1.style.display = 'none';
			}
			if (addr.value == '') {
				console.log('c');
				error2.style.display = 'block';
				yeah = false;
			}
			else {
				console.log('d');
				error2.style.display = 'none';
			}
			return yeah;
		}
    </script>
</head>
<body>
	<form  action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
</body>
</html>
